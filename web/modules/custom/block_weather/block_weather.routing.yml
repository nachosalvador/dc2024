block_weather.admin_form:
  path: '/admin/config/weather/settings'
  defaults:
    _form: '\Drupal\block_weather\Form\SettingsForm'
    _title: 'Block Weather Settings'
  requirements:
    _permission: 'access administration pages'
block_weather.admin_index:
  path: '/admin/config/weather'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Block Weather'
  requirements:
    _permission: 'access administration pages'
